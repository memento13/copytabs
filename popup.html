<!DOCTYPE html>
<html>
<head>
  <title>Copy Tabs</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .switch-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding: 5px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-right: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .switch-label {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Copy Tabs</h2>
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="sortSwitch">
      <span class="slider"></span>
    </label>
    <span class="switch-label">Sort URLs alphabetically</span>
  </div>
  <button id="copyButton">Copy Current Tabs</button>
  <button id="copySelectedButton">Copy Selected Tabs</button>
  <button id="copyAllWindowsButton">Copy All Windows Tabs</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
